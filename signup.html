<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Signup</title>
        <link rel="stylesheet" href="./styles/signup.css">
    </head>

    <body>
        <div id="navbar">
            <div>
                <p><a href="index.html">Home</a></p>
                <p><a href="login.html">Login</a></p>
                <p><a href="signup.html">Signup</a></p>
            </div>
        </div>
        <div id="signup-form-div">

            <form id="form">
                <!--Write form input elements here-->
                <input type="text" id="name" placeholder="Enter Name">
                <input type="number" id="number" placeholder="Enter Mobile No">
                <input type="email" id="email" placeholder="Enter E-mail">
                <input type="password" id="password" placeholder="Enter Password">
                <button id="signupBtn" onclick="signup(event)">Submit</button>

            </form>

        </div>
    </body>

</html>

<script src="scripts/signup.js"></script>
